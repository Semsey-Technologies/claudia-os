<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Claudia OS - Login</title>
    <style>
        /* CSS to fix the "Long Box" issue and center everything */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000; color: #00FFCC;
            font-family: 'Courier New', monospace;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; 
        }
        #login-container {
            display: flex; flex-direction: column;
            width: 280px; /* Forces boxes to be narrow */
            text-align: center;
            padding: 20px;
        }
        h1 { font-size: 1.8rem; text-shadow: 0 0 10px #00FFCC; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 15px; margin: 8px 0;
            background: #111; border: 1px solid #00FFCC;
            color: white; font-size: 16px; text-align: center; outline: none;
        }
        button {
            width: 100%;
            padding: 15px; margin-top: 10px;
            background: #00FFCC; color: black;
            font-weight: bold; border: none; cursor: pointer;
            box-shadow: 0 0 10px #00FFCC;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>CLAUDIA_OS</h1>
        <input type="text" id="username" placeholder="IDENTITY" autocomplete="off">
        <input type="password" id="pin" placeholder="PIN">
        <button id="auth-btn">AUTHENTICATE</button>
    </div>

    <script src="os_core.js"></script>
    <script>
        document.getElementById('auth-btn').onclick = () => {
            const u = document.getElementById('username').value;
            const p = document.getElementById('pin').value;
            if (typeof ClaudiaOS !== 'undefined') {
                ClaudiaOS.login(u, p);
            } else {
                alert("OS CORE NOT LOADED");
            }
        };
    </script>
</body>
</html>

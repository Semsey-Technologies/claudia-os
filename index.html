<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="main/main.css">
    <title>Claudia OS</title>
</head>
<body>

    <div id="login-container">
        <h1 class="neon-text">CLAUDIA_OS</h1>
        <p id="kernel-status">KERNEL_STABLE</p>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="IDENTITY" autocomplete="off">
            <input type="password" id="pin" placeholder="PIN">
        </div>

        <button id="auth-btn">AUTHENTICATE</button>
    </div>

    <script src="main/os_core.js"></script>
    <script>
        document.getElementById('auth-btn').onclick = () => {
            const u = document.getElementById('username').value;
            const p = document.getElementById('pin').value;
            if (typeof ClaudiaOS !== 'undefined') {
                ClaudiaOS.login(u, p);
            } else {
                alert("CORE_OFFLINE: check main/os_core.js path");
            }
        };
    </script>
</body>
</html>

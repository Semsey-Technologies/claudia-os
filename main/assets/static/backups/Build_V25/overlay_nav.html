<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* Transparent Canvas */

        body {

            margin: 0; padding: 0;

            background: transparent; /* Invisible */

            overflow: hidden;

            display: flex;

            justify-content: space-around;

            align-items: center;

            height: 100vh; /* Takes up the full height of the overlay window (150px) */

            font-family: 'Courier New', monospace;

        }



        /* The Buttons */

        .nav-btn {

            font-size: 24px;

            color: #00FFCC; /* Cyan */

            text-shadow: 0 0 5px #00FFCC;

            padding: 10px 20px;

            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black backing for readability */

            border: 1px solid #00FFCC;

            border-radius: 5px;

            cursor: pointer;

            transition: 0.2s;

            /* Don't let the text selectable */

            user-select: none;

        }



        .nav-btn:active {

            background: #00FFCC;

            color: #000;

            text-shadow: none;

        }

    </style>

</head>

<body>

    <div class="nav-btn" onclick="ClaudiaHost.runSystemCommand('input keyevent 4')">◄</div>

    

    <div class="nav-btn" onclick="ClaudiaHost.runSystemCommand('input keyevent 3')">●</div>

    

    <div class="nav-btn" onclick="ClaudiaHost.runSystemCommand('input keyevent 187')">◼</div>



    <script>

        // Note: input keyevent requires shell access (ROOT) usually, or 

        // Accessibility Service (Non-Root).

        // Since we are "God Mode", try the shell commands first.

        // If they fail, we will need to switch to an Accessibility Service later.

    </script>

</body>

</html>

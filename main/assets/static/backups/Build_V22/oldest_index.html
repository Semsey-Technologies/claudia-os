<button onclick="sendAction('playTTS', 'Good morning!')">Play TTS</button>

<button onclick="window.location.href='claudia://settings'">Settings</button>

<p id="output">Waiting...</p>

<script>
function sendAction(action, payload) {
    if(window.AndroidBridge) {
        AndroidBridge.runAction(action, payload);
    } else {
        alert("Android bridge not available");
    }
}
</script>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudia Control Surface</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #171a21;
      --panel-2: #1f2430;
      --accent: #5ea1ff;
      --accent-soft: #2d5cff55;
      --text: #e6e6eb;
      --muted: #9aa0b3;
      --danger: #ff6b6b;
      --radius: 14px;
    }* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Top bar */
.topbar {
  height: 48px;
  background: var(--panel);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  border-bottom: 1px solid #000;
}

.status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.9rem;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #3ddc84;
}

.topbar .right {
  font-size: 0.85rem;
  color: var(--muted);
}

/* Main layout */
.app {
  flex: 1;
  overflow-y: auto;
  padding-bottom: 64px; /* space for bottom nav */
}

/* Bottom navigation */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 94px;
  background: var(--panel-2);
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #000;
  z-index: 100;
}

.tab {
  flex: 1;
  text-align: center;
  font-size: 0.8rem;
  color: var(--muted);
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 4px;
  padding: 6px 0;
}

.tab.active {
  color: var(--accent);
}

.tab span {
  font-size: 0.7rem;
}

/* Main panel */
.main {
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
}

.panel {
  background: var(--panel);
  border-radius: var(--radius);
  padding: 20px;
  width: 100%;
}

.panel h2 {
  margin-top: 0;
  font-size: 1.4rem;
}

/* Voice panel */
.voice-form {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

textarea {
  width: 100%;
  min-height: 120px;
  background: #0b0d12;
  color: var(--text);
  border: 1px solid #000;
  border-radius: var(--radius);
  padding: 12px;
  resize: vertical;
  font-size: 1rem;
}

select, button {
  background: #0b0d12;
  color: var(--text);
  border: 1px solid #000;
  border-radius: var(--radius);
  padding: 10px 14px;
  font-size: 0.95rem;
}

button.primary {
  background: var(--accent);
  color: #000;
  font-weight: 600;
  border: none;
}

button.secondary {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
}

.button-row {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.recent {
  margin-top: 20px;
}

.recent h3 {
  font-size: 1rem;
  color: var(--muted);
}

.recent-item {
  background: #0b0d12;
  border-radius: var(--radius);
  padding: 10px 12px;
  margin-top: 6px;
  font-size: 0.9rem;
  color: var(--muted);
}

/* Placeholder panels */
.placeholder {
  color: var(--muted);
  font-style: italic;
  padding: 40px;
  text-align: center;
}

  </style>
</head>
<body>  <div class="topbar">
    <div class="status">
      <div class="status-dot"></div>
      <span>Server Online</span>
    </div>
    <div class="right">Mode: Voice ¬∑ <span id="clock">--:--</span></div>
  </div>  <div class="app"><div class="main">
  <div class="panel">
    <h2>Voice Output</h2>
    <div class="voice-form">
      <textarea placeholder="What should Claudia say?"></textarea>

      <select>
        <option>Default Voice</option>
        <option>Calm</option>
        <option>Serious</option>
        <option>System</option>
      </select>

      <div class="button-row">
        <button class="primary">‚ñ∂ Speak Now</button>
        <button class="secondary">‚ûï Queue</button>
        <button class="secondary">‚è∞ Schedule</button>
      </div>
    </div>

    <div class="recent">
      <h3>Recent Messages</h3>
      <div class="recent-item">System check complete.</div>
      <div class="recent-item">Calendar reminder played.</div>
    </div>
  </div>
</div>

  </div>  <nav class="bottom-nav">
    <div class="tab active">üó£<span>Voice</span></div>
    <div class="tab">‚öô<span>Auto</span></div>
    <div class="tab">üìÅ<span>Files</span></div>
    <div class="tab">üñ•<span>Term</span></div>
    <div class="tab">üîî<span>Events</span></div>
    <div class="tab">üß†<span>Settings</span></div>
  </nav>
</div>

  </div><script>
  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, "0");
    const minutes = now.getMinutes().toString().padStart(2, "0");
    document.getElementById("clock").textContent = `${hours}:${minutes}`;
  }

  updateClock();               // run immediately
  setInterval(updateClock, 60000); // update every minute
</script>
</body>
</html>

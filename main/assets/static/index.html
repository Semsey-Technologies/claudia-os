<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claudia OS</title>
    <link rel="stylesheet" href="main/main.css">
</head>
<body style="background-color: black; color: #00FFCC; font-family: monospace;">

<div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h1>CLAUDIA_OS</h1>
    <input type="text" id="username" placeholder="IDENTITY" style="background: black; border: 1px solid #00FFCC; color: #00FFCC; margin: 10px; padding: 10px;">
    <input type="password" id="pin" placeholder="PIN" style="background: black; border: 1px solid #00FFCC; color: #00FFCC; margin: 10px; padding: 10px;">
    <button id="auth-btn" style="background: #00FFCC; color: black; border: none; padding: 10px 20px; font-weight: bold;">AUTHENTICATE</button>
</div>

<script src="main/os_core.js"></script>

<script>
    // Directly binding the button to the function
    document.getElementById('auth-btn').onclick = function() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('pin').value;

        if (typeof ClaudiaOS !== 'undefined') {
            ClaudiaOS.login(u, p);
        } else {
            alert("CRITICAL ERROR: OS_CORE NOT LOADED");
        }
    };
</script>
</body>
</html>

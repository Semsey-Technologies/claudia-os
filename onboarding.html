<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="main/main.css">
    <title>Claudia OS - Setup</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #000; color: #00FFCC;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .container {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            padding: 30px; text-align: center;
        }
        .hidden { display: none !important; }
        
        /* UI Elements */
        input {
            width: 280px; padding: 15px; margin: 10px 0;
            background: #111; border: 1px solid #00FFCC;
            color: white; font-size: 16px; text-align: center; outline: none;
        }
        button {
            width: 280px; padding: 15px; margin-top: 10px;
            background: #00FFCC; color: black;
            font-weight: bold; border: none; cursor: pointer;
            box-shadow: 0 0 10px #00FFCC;
        }
        .progress-container {
            width: 280px; border: 1px solid #00FFCC; height: 12px; margin: 20px 0;
        }
        #progress-fill {
            width: 0%; background: #00FFCC; height: 100%; transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div id="ob-splash" class="container">
        <h2 style="text-shadow: 0 0 10px #00FFCC;">NEURAL_ONBOARDING</h2>
        <p>Initializing secure environment...</p>
        <div class="progress-container">
            <div id="splash-fill" style="width: 30%; background: #00FFCC; height: 100%;"></div>
        </div>
    </div>

    <div id="ob-identity" class="container hidden">
        <h2 style="text-shadow: 0 0 10px #00FFCC;">USER_IDENTITY</h2>
        <p>Define your system handle and secure PIN.</p>
        <input type="text" id="ob-name" placeholder="HANDLE (e.g. DON)" autocomplete="off">
        <input type="password" id="ob-pin" placeholder="NEW PIN (OPTIONAL)">
        <button onclick="OB.nextIdentity()">CONFIRM IDENTITY</button>
        <p style="font-size: 0.7rem; margin-top: 20px; opacity: 0.6;" onclick="OB.skipAll()">[ SKIP INITIALIZATION ]</p>
    </div>

    <div id="ob-wizard" class="container hidden">
        <div id="ob-step-container">
            </div>
        
        <div class="progress-container">
            <div id="progress-fill"></div>
        </div>

        <div id="controls" style="display: flex; flex-direction: column; gap: 10px;">
            <button id="ob-next">NEXT â–º</button>
            <p id="ob-skip-step" style="font-size: 0.7rem; opacity: 0.6; cursor: pointer;" onclick="OB.skipStep()">SKIP STEP</p>
        </div>
    </div>

    <script src="os_core.js"></script>
    <script src="onboarding.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/main.css">
    <title>Claudia OS - Setup</title>
</head>
<body style="background: black; color: #00FFCC; font-family: monospace; padding: 20px;">

    <div id="setup-container">
        <h2 style="text-shadow: 0 0 10px #00FFCC;">NEURAL_ONBOARDING</h2>
        <p id="setup-text">Initializing synchronization with user identity: [DON]</p>
        
        <div id="progress-bar" style="width: 100%; border: 1px solid #00FFCC; height: 10px; margin-bottom: 20px;">
            <div id="progress-fill" style="width: 0%; background: #00FFCC; height: 100%; transition: width 0.5s;"></div>
        </div>

        <div id="controls">
            <button onclick="startInitialization()" id="init-btn">INITIALIZE CORE</button>
        </div>
    </div>

    <script src="main/os_core.js"></script>
    <script>
        function startInitialization() {
            const btn = document.getElementById('init-btn');
            const fill = document.getElementById('progress-fill');
            const text = document.getElementById('setup-text');
            
            btn.style.display = 'none';
            text.innerText = "Syncing 15+ Apps from Cloud...";
            
            // Artificial progress for effect, then navigate
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    // Save progress locally so we skip this next time
                    localStorage.setItem('onboarding_complete', 'true');
                    
                    // Move to the final Desktop
                    if (typeof AndroidInterface !== 'undefined') {
                        AndroidInterface.syncAndNavigate("desktop.html");
                    } else {
                        window.location.href = "desktop.html";
                    }
                } else {
                    width += 5;
                    fill.style.width = width + '%';
                }
            }, 100);
        }
    </script>
</body>
</html>

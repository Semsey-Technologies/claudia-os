<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: monospace; overflow: hidden; user-select: none; }
        #status-bar {
            width: 100%; height: 35px;
            background: rgba(0, 0, 0, 0.65); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 255, 204, 0.3);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; box-sizing: border-box;
            color: #00FFCC; font-size: 12px; font-weight: bold; letter-spacing: 1px;
        }
        .left-group, .right-group { display: flex; align-items: center; gap: 15px; }
        .battery {
            width: 38px; height: 16px; border: 1px solid #00FFCC;
            position: relative; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5);
        }
        .battery::after { content: ''; position: absolute; right: -3px; top: 3px; width: 2px; height: 8px; background: #00FFCC; }
        .bat-fill { position: absolute; left: 0; top: 0; height: 100%; background: #00FFCC; opacity: 0.5; z-index: 0; transition: width 0.3s; }
        .bat-text { position: relative; z-index: 1; font-size: 9px; color: #fff; text-shadow: 0 0 2px #000; }
    </style>
</head>
<body>
<div id="status-bar" onclick="AndroidStatus.expandShade()">
    <div class="left-group"><span id="carrier">CLAUDIA OS</span></div>
    <div class="right-group">
        <span id="clock">--:--</span>
        <div class="battery"><div class="bat-fill" id="bat-fill" style="width: 50%;"></div><span class="bat-text" id="bat-text">--</span></div>
    </div>
</div>
<script>
    function updateClock() {
        try {
            const now = new Date();
            const time = now.toLocaleTimeString("en-US", { timeZone: "America/Chicago", hour: 'numeric', minute: '2-digit', hour12: true });
            document.getElementById('clock').innerText = time;
        } catch(e) {}
    }
    setInterval(updateClock, 1000); updateClock();

    function setBattery(level, isCharging) {
        document.getElementById('bat-fill').style.width = level + "%";
        document.getElementById('bat-text').innerText = level;
        document.getElementById('bat-fill').style.backgroundColor = isCharging ? "#00FF00" : "#00FFCC";
    }
    function setCarrierText(text, color) {
        const el = document.getElementById('carrier');
        el.innerText = text; el.style.color = color; el.style.textShadow = `0 0 5px ${color}`;
    }
</script>
</body>
</html>

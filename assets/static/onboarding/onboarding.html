<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudia OS Init</title>

    <link rel="stylesheet" href="../main/main.css">
    <link rel="stylesheet" href="onboarding.css">
</head>

<body>

<div id="ob-splash" class="screen">
    <div class="ob-center">
        <div class="ob-logo">SEMSEY TECH</div>
        <div class="ob-sub">INITIALIZING CLAUDIA.OS</div>
    </div>
</div>

<div id="ob-identity" class="screen hidden">
    <h1>IDENTIFY USER</h1>

    <div class="input-group">
        <input id="ob-name" type="text" placeholder="ENTER HANDLE..." autocomplete="off">
    </div>

    <div class="input-group">
        <input id="ob-pin" type="password" placeholder="PIN (OPTIONAL)" autocomplete="off">
    </div>

    <button class="btn-launch" onclick="OB.nextIdentity()">INITIALIZE</button>
    <button class="btn-close" onclick="OB.skipAll()">SKIP SETUP</button>
</div>

<div id="ob-wizard" class="screen hidden">
    <div id="ob-step-container">
    </div>

    <div class="ob-nav-row">
        <button id="ob-prev" onclick="OB.prevStep()">◄ BACK</button>
        <button id="ob-skip-step" class="btn-close" onclick="OB.skipStep()">SKIP</button>
        <button id="ob-next" onclick="OB.nextStep()">NEXT ►</button>
    </div>
</div>

<script src="onboarding.js?v=1"></script>
</body>
</html>

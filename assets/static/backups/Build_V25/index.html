<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#050505">
    <title>Claudia OS</title>
    
    <link rel="stylesheet" href="style.css?v=4">
    <link rel="stylesheet" href="drawer.css?v=4">
</head>
<body>

    <div id="custom-status-bar" class="hidden">
        <div id="hud-time">12:00</div>
        <div style="letter-spacing: 2px; font-weight: bold;">CLAUDIA</div>
        <div id="hud-batt">100%</div>
    </div>

    <div id="desktop-view" class="screen">
        <div class="header-container" style="margin-top: 20px;"> <h1>
                <span class="letter">C</span><span class="letter">L</span><span class="letter">A</span>
                <span class="letter">U</span><span class="letter">D</span><span class="letter">I</span>
                <span class="letter">A</span><span class="letter">.</span><span class="letter">S</span>
                <span class="letter">Y</span><span class="letter">S</span>
            </h1>
            <div class="gear-icon" onclick="toggleView('settings')">⚙️</div>
        </div>

        <div class="input-group">
            <input type="text" id="cmd-text" placeholder="ENTER COMMAND..." autocomplete="off"/>
            <select id="cmd-device">
                <option value="linux">LINUX</option>
                <option value="windows">WINDOWS</option>
                <option value="phone">PHONE</option>
            </select>
        </div>
        <button onclick="sendCommand()">>> EXECUTE PROTOCOL</button>
        <div style="flex-grow: 1;"></div>
        <button class="btn-launch" onclick="toggleView('drawer')">[ OPEN APP DRAWER ]</button>
    </div>

    <div id="drawer-view" class="screen hidden">
        <div class="header-container" style="margin-top: 20px;">
             <h1>CLAUDIA.APP</h1>
             <div class="gear-icon" onclick="toggleView('settings')">⚙️</div>
        </div>
        <div class="drawer-tabs">
            <div id="tab-android" class="tab-btn" onclick="switchDrawerTab('android')">ANDROID</div>
            <div id="tab-windows" class="tab-btn" onclick="switchDrawerTab('windows')">WINDOWS</div>
        </div>
        <div id="app-grid"></div>
        <div class="category-tabs">
            <div class="cat-btn active">ALL</div>
            <div class="cat-btn">SYSTEM</div>
        </div>
    </div>

    <div id="settings-view" class="screen hidden">
        <h2 style="text-align: center; margin-bottom: 30px;">SYSTEM CONFIG</h2>

        <div class="setting-row">
            <span class="setting-label">FULLSCREEN (HIDE BARS)</span>
            <div id="tog-full" class="toggle-switch" onclick="toggleSetting('fullscreen')"></div>
        </div>

        <div class="setting-row">
            <span class="setting-label">CUSTOM CLAUDIA HUD</span>
            <div id="tog-hud" class="toggle-switch" onclick="toggleSetting('hud')"></div>
        </div>

        <button onclick="window.location.reload(true)" style="margin-top: 20px;">REBOOT UI</button>
        <button class="btn-close" onclick="toggleView('desktop')" style="margin-top: 10px;">[ EXIT CONFIG ]</button>
    </div>

    <div id="custom-nav-bar" class="hidden">
        <div class="nav-btn" onclick="window.history.back()">◄</div>
        <div class="nav-btn" onclick="toggleView('desktop')">●</div>
        <div class="nav-btn" onclick="toggleView('drawer')">◼</div>
    </div>

    <script src="drawer.js?v=4"></script>
    </body>
</html>
